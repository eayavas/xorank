<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XORANK // RANKINGS</title>
    <style>
        :root {
          --bg-color: #111;
          --text-color: #dddddd;
          --accent-color: #ED904F;
        }

        body {
          background-color: var(--bg-color);
          color: var(--text-color);
          font-family: Menlo,Monaco,Lucida Console,Liberation Mono,Courier New,monospace;
          font-size: 16px;
          margin: 0;
          padding: 2rem;
          line-height: 1.6;
          background-image:
            linear-gradient(rgba(79, 237, 223, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(79, 237, 223, 0.05) 1px, transparent 1px);
          background-size: 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        h1 {
            color: var(--accent-color);
            margin: 0;
            font-size: 2rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1.5rem;
            color: #7AC57A; /* Yeşil, "Geri Dön" için pozitif renk */
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #5FA35F;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid #333;
        }

        th, td {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid #333;
        }

        th {
            color: var(--accent-color);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.3);
        }

        tr:hover {
            background-color: rgba(237, 144, 79, 0.05);
        }

        /* İlk 3 sırayı vurgulamak istersen (Opsiyonel) */
        tr:nth-child(1) td { color: #FFD700; } /* Altın */
        tr:nth-child(2) td { color: #C0C0C0; } /* Gümüş */
        tr:nth-child(3) td { color: #CD7F32; } /* Bronz */
        /* Normal renkler geri dönsün diye isim ve statları resetle */
        tr:nth-child(-n+3) td:not(:first-child) { color: var(--text-color); }

        .rating-col {
            font-weight: bold;
            color: var(--accent-color) !important;
            text-align: right;
        }

        .stats-col {
            text-align: right;
            color: #666 !important;
            font-size: 0.8rem;
        }
        
        .rank-col {
            width: 50px;
            color: #666;
            text-align: center;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>SYSTEM LEADERBOARD</h1>
    </header>

    <a href="/" class="back-link">&lt; RETURN_TO_VOTING</a>

    <table>
        <thead>
            <tr>
                <th class="rank-col">#</th>
                <th>BROWSER / ENTITY</th>
                <th class="stats-col">WINS / LOSSES</th>
                <th class="rating-col">ELO RATING</th>
            </tr>
        </thead>
        <tbody>
            {{range $index, $element := .}}
            <tr>
                <td class="rank-col">{{call $.PlusOne $index}}</td>
                
                <td>{{.Name}}</td>
                
                <td class="stats-col">
                    {{.Wins}} W / {{.Losses}} L
                </td>
                
                <td class="rating-col">
                    {{printf "%.1f" .Rating}}
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>

    <footer>
        <cite>Live Data // XORANK System</cite>
    </footer>
</div>

</body>
</html>
